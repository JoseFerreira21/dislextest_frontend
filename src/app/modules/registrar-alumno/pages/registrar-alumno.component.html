<div class="w-full h-full grow bg-white-600 p-6">
  <div class="container mx-auto">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">
      Registro de Alumnos
    </h1>

    <div class="container-2">
      <div>
        <div class="col-md-12 mx-auto">
          <div class="contenedor">
            <div class="form">
              <form
                [formGroup]="entidad"
                (ngSubmit)="registrarEntidad()"
                #AluForm="ngForm"
                class="space-y-6"
              >
                <div class="p-4">
                  <h1 class="text-xl font-bold leading-tight text-gray-900">
                    Ingrese los datos del alumno
                  </h1>
                </div>

                <div>
                  <div class="relative">
                    <input
                      #nameInput
                      formControlName="nombre"
                      placeholder="Nombres"
                      type="text"
                      class="w-full rounded bg-gray-100 border-gray-300 border-2"
                      class="bg-gray-50 border border-gray-300 text-gray-700 rounded block w-full p-2 pl"
                    />
                  </div>
                  <div *ngIf="entidad.controls.nombre.touched">
                    <p
                      *ngIf="entidad.controls.nombre.hasError('required')"
                      class="font-medium text-red-500 text-xs mt-1 ml-1"
                    >
                      Este campo es obligatorio
                    </p>
                  </div>
                </div>

                <div>
                  <div class="relative">
                    <input
                      #nameInput
                      formControlName="apellido"
                      placeholder="Apellidos"
                      type="text"
                      class="w-full rounded bg-gray-100 border-gray-300 border-2"
                      class="bg-gray-50 border border-gray-300 text-gray-700 rounded block w-full p-2 pl"
                    />
                  </div>
                  <div *ngIf="entidad.controls.apellido.touched">
                    <p
                      *ngIf="entidad.controls.apellido.hasError('required')"
                      class="font-medium text-red-500 text-xs mt-1 ml-1"
                    >
                      Este campo es obligatorio
                    </p>
                  </div>
                </div>

                <div>
                  <div class="relative">
                    <label for="date" class="block text-left text-gray-900"
                      >Fecha de Nacimiento</label
                    >
                    <input
                      #nameInput
                      formControlName="fechaNacimiento"
                      type="date"
                      class="w-full rounded bg-gray-100 border-gray-300 border-2"
                      class="bg-gray-50 border border-gray-300 text-gray-700 rounded block w-full p-2 pl"
                    />
                  </div>
                </div>

                <div>
                  <div class="relative">
                    <input
                      #nameInput
                      formControlName="direccion"
                      placeholder="DirecciÃ³n"
                      type="text"
                      class="w-full rounded bg-gray-100 border-gray-300 border-2"
                      class="bg-gray-50 border border-gray-300 text-gray-700 rounded block w-full p-2 pl"
                    />
                  </div>
                </div>

                <div>
                  <div class="relative">
                    <input
                      #nameInput
                      formControlName="nroDocumento"
                      placeholder="Nro de Documento"
                      type="text"
                      class="w-full rounded bg-gray-100 border-gray-300 border-2"
                      class="bg-gray-50 border border-gray-300 text-gray-700 rounded block w-full p-2 pl"
                    />
                  </div>
                  <div *ngIf="entidad.controls.nroDocumento.touched">
                    <p
                      *ngIf="entidad.controls.nroDocumento.hasError('required')"
                      class="font-medium text-red-500 text-xs mt-1 ml-1"
                    >
                      Este campo es obligatorio
                    </p>
                  </div>
                </div>

                <div class="relative space-y-6">
                  <app-btn
                    typeBtn="submit"
                    color="sky"
                    [loading]="status === 'loading'"
                    >Registrar</app-btn
                  >
                </div>
              </form>
            </div>
