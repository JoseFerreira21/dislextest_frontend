<div>
  <ng-template #componentContainer></ng-template>
  <button 
     (click)="onButtonClick()" 
     class="siguiente-btn" 
     [disabled]="!componentsInstance[currentComponentIndex]?.instance?.seleccionCompleta && !componentsInstance[currentComponentIndex]?.instance?.tareaCompleta">
     {{ currentComponentIndex === components.length - 1 ? 'Finalizar' : 'Siguiente' }}
  </button>
</div>
