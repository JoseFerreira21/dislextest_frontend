<div class="container-test-title">
  <div class="title">
    <p class="sub-title">Cuenta las letras y encierra la respuesta correcta, dando click en ella</p>
    <button (click)="escucharInstruccion()" class="audio-button">
      <mat-icon class="icono-audio">volume_up</mat-icon> Escuchar instrucción
    </button>
    <span class="tiempo-empleado">
      <mat-icon class="icono-reloj">schedule</mat-icon> {{ getFormattedTime() }}
    </span>
  </div>

  <!-- Nuevo contenedor para ejercicios -->
  <div class="contenedor-ejercicios">
    <!-- Cuadro de letras fijo -->
    <div class="letters-box">
      <p>p d d b p</p>
      <p>d p p d</p>
      <p>d d p p</p>
      <p>b p b p</p>
    </div>

    <!-- Preguntas con opciones -->
    <div class="questions-container">
      <div class="question">
        <p>¿Cuántas "p" hay?</p>
        <div class="options-container">
          <div class="options">
            <span class="option" [class.selected]="respuestasSeleccionadas[0] === '5'" (click)="seleccionar('5', 'p', 0)">5</span>
            <span class="option" [class.selected]="respuestasSeleccionadas[0] === '6'" (click)="seleccionar('6', 'p', 0)">6</span>
            <span class="option" [class.selected]="respuestasSeleccionadas[0] === '7'" (click)="seleccionar('7', 'p', 0)">7</span>
            <span class="option" [class.selected]="respuestasSeleccionadas[0] === '8'" (click)="seleccionar('8', 'p', 0)">8</span>
          </div>
          <!-- Imagen de validación -->
          <div class="imagen-check-container" *ngIf="mostrarImagen">
            <img class="imagen-check" [src]="ejercicios[0].validez" alt="Validación">
          </div>
        </div>
      </div>

      <div class="question">
        <p>¿Cuántas "b" hay?</p>
        <div class="options-container">
          <div class="options">
            <span class="option" [class.selected]="respuestasSeleccionadas[1] === '3'" (click)="seleccionar('3', 'b', 1)">3</span>
            <span class="option" [class.selected]="respuestasSeleccionadas[1] === '4'" (click)="seleccionar('4', 'b', 1)">4</span>
            <span class="option" [class.selected]="respuestasSeleccionadas[1] === '5'" (click)="seleccionar('5', 'b', 1)">5</span>
            <span class="option" [class.selected]="respuestasSeleccionadas[1] === '6'" (click)="seleccionar('6', 'b', 1)">6</span>
          </div>
          <!-- Imagen de validación -->
          <div class="imagen-check-container" *ngIf="mostrarImagen">
            <img class="imagen-check" [src]="ejercicios[1].validez" alt="Validación">
          </div>
        </div>
      </div>

      <div class="question">
        <p>¿Cuántas "d" hay?</p>
        <div class="options-container">
          <div class="options">
            <span class="option" [class.selected]="respuestasSeleccionadas[2] === '3'" (click)="seleccionar('3', 'd', 2)">3</span>
            <span class="option" [class.selected]="respuestasSeleccionadas[2] === '4'" (click)="seleccionar('4', 'd', 2)">4</span>
            <span class="option" [class.selected]="respuestasSeleccionadas[2] === '5'" (click)="seleccionar('5', 'd', 2)">5</span>
            <span class="option" [class.selected]="respuestasSeleccionadas[2] === '6'" (click)="seleccionar('6', 'd', 2)">6</span>
          </div>
          <!-- Imagen de validación -->
          <div class="imagen-check-container" *ngIf="mostrarImagen">
            <img class="imagen-check" [src]="ejercicios[2].validez" alt="Validación">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
