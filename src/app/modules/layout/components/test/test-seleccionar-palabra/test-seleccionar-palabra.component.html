
 <div class="formar-container-test-title">
  <div class="title">
    <p class="tachar-descripcion">Selecciona la palabra escrita correctamente</p>
  </div>
  <div class="formar-container-test">
    <div *ngFor="let grupo of grupos; let i = index" class="grupo">
        <div *ngFor="let palabra of grupo.palabras; let j = index" class="palabra"
            [class.seleccionada]="seleccion[i] === j" (click)="seleccionar(i,palabra.opcion, j)">
            {{ palabra.opcion }}
        </div>
    </div>
  </div>
 </div>
