 <div class="container-test-title">
  <div class="title">
    <p class="p-test">Observa la palabra y ordena los nombres de los animales, dando click en las letras</p>
    
    <button (click)="escucharInstruccion()" class="audio-button">
      <mat-icon class="icono-audio">volume_up</mat-icon> Escuchar instrucci√≥n
    </button>
    <!-- Mostrar tiempo transcurrido -->
    <span class="tiempo-empleado">
      <mat-icon class="icono-reloj">schedule</mat-icon> {{ getFormattedTime() }}
    </span>
  </div>

  <div class="formar-container-test">
    <ng-container *ngFor="let palabra of palabras; let i = index" class="palabra-input-group">
      <div class="palabra-container">
        <ng-container *ngFor="let letter of palabra.letras; let j = index" class="palabra-input-group">
          <span cdkDrag class="span-test" [class.selected]="letter.estado" [class.unselected]="!letter.estado"
            (click)="seleccionarLetra(palabra, letter)">{{ letter.letra }}</span>
        </ng-container>
      </div>

      <div class="palabra-container">
        <div class="imagen-check-container" *ngIf="mostrarImagen">
          <img class="imagen-check" src="{{palabra.validez}}">
        </div>
        <ng-container *ngFor="let letter of palabra.letrasRespuesta; let j = index" class="palabra-input-group">
          <span class="span-test" [class.selected]="false" [class.unselected]="false"
            (click)="deSeleccionarLetra(palabra, letter, j)">{{ letter.letra }}</span>
        </ng-container>
      </div>
    </ng-container>
  </div>
  <div class="imagenes-container">
    <div *ngFor="let image of imagenesEjercicio" class="imagen-ejercicio">
      <img [src]="image">
    </div>
  </div>
</div>
