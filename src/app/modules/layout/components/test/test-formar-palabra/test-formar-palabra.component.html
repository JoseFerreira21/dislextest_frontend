<div class="title">
    <p class="p-test">Observa la palabra y ordena los nombres de animales.</p>
</div>

<div class="formar-container-test">
    <ng-container *ngFor="let palabra of palabrasIzquierda; let i = index" class="palabra-input-group">
        <div class="palabra-container">
            <ng-container *ngFor="let letter of palabra.letters; let j = index" class="palabra-input-group">
                <span class="span-test" [class.selected]="letter.selected"  [class.unselected]="!letter.selected" 
                (click)="seleccionarLetra(palabra, letter)">{{ letter.letter }}</span>
            </ng-container>
            
        </div> 
        
        <div class="palabra-container">
            <ng-container *ngFor="let letter of palabra.lettersRespuesta; let j = index" class="palabra-input-group">
                <span class="span-test" [class.selected]="false"  [class.unselected]="false" 
                (click)="deSeleccionarLetra(palabra, letter)">{{ letter.letter }}</span>
            </ng-container>
            
        </div> 
    </ng-container>
    
</div>

<button (click)="guardar()" class="button">Guardar</button>
