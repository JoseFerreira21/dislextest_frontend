<div class="container-test-title">

  <div class="title">
    <p class="p-test">Tacha la palabra correcta.</p>
    <button (click)="escucharInstruccion()" class="audio-button">
      <mat-icon class="icono-audio">volume_up</mat-icon> Escuchar instrucci√≥n
    </button>
    <!-- Mostrar tiempo transcurrido -->
    <span class="tiempo-empleado">
      <mat-icon class="icono-reloj">schedule</mat-icon> {{ getFormattedTime() }}
    </span>
  </div>

  <div *ngFor="let opciones of opcionesGrupo; let i = index" [ngClass]="getGrupoClasses(i)">
    <div class="opcion-texto">{{ opciones.respuesta }}</div>
    <div class="options">
      <div *ngFor="let palabra of opciones.palabras; let j = index"
           class="palabras"
           [ngClass]="{'selected': palabra.estado}"
           (click)="seleccionarRespuesta(i, palabra.opcion, j)">
        {{ palabra.opcion }}
        
        <div class="imagen-check-container" *ngIf="mostrarImagen && palabra.validez">
          <img class="imagen-check" [src]="palabra.validez">
        </div>
      
      </div>
    </div>
  </div>
</div>
