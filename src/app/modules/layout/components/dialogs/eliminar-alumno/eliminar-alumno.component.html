<h1 mat-dialog-title>Eliminar Alumno</h1>
<div mat-dialog-content>
  Desea eliminar el alumno "{{dataAlumno.nombre}}" ?
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close class="volver-btn">No, volver</button>
  <button mat-raised-button class="eliminar-btn"
  (click)="confirmarEliminar()"
  cdkFocusInitial
  >Si</button>
</div>
