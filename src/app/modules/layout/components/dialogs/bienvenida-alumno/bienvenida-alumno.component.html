<h2 mat-dialog-title class="bienvenida-titulo">¡Bienvenido, {{alumno?.nombre}}!</h2>

<mat-dialog-content class="bienvenida-contenido">
  <p>Estás a punto de comenzar un nuevo desafío.</p>
</mat-dialog-content>

<mat-dialog-actions align="center" class="bienvenida-acciones">
  <button mat-button class="cancelar-btn" (click)="onCancel()">Cancelar</button>
  <button mat-button class="play-btn" (click)="onComenzar()">
    <mat-icon>play_arrow</mat-icon> PLAY
  </button>
</mat-dialog-actions>
