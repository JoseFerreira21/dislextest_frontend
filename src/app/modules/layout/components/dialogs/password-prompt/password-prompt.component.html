<h2 mat-dialog-title class="password-titulo">Profesor {{ userName }}, introduce tu contraseña</h2>

<mat-dialog-content class="password-contenido">
  <mat-form-field class="password-input" appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput [(ngModel)]="password" [type]="hidePassword ? 'password' : 'text'" />
    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Mostrar u ocultar contraseña'">
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
  <p *ngIf="error" class="error-message">{{ error }}</p>
</mat-dialog-content>

<mat-dialog-actions class="password-acciones">
  <button mat-button class="cancelar-btn" (click)="close()">Cancelar</button>
  <button mat-button class="validar-btn" (click)="validatePassword()">Validar</button>
</mat-dialog-actions>
